apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
        - name: seafile
          image: seafileltd/seafile-mc:11.0-latest
          env:
            - name: DB_HOST
              value: "mariadb"
            # DB_ROOT_PASSWD: Root password for MariaDB. Seafile connects as root FIRST to create the 'seafile' user.
            # Must match MARIADB_ROOT_PASSWORD in mariadb-secret.
            # After initial setup, this can be removed for security (Seafile will use MYSQL_USER for normal operations).
            - name: DB_ROOT_PASSWD
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: DB_ROOT_PASSWD
            # MYSQL_USER: Username for the database user that Seafile will CREATE during initialization.
            # Seafile connects as root (DB_ROOT_PASSWD) and creates this user with MYSQL_USER_PASSWORD.
            - name: MYSQL_USER
              value: "seafile"
            # MYSQL_USER_PASSWORD: Password for the 'seafile' user that Seafile will create during initialization.
            - name: MYSQL_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: MYSQL_USER_PASSWORD
            - name: TIME_ZONE
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: TIME_ZONE
            - name: SEAFILE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: SEAFILE_ADMIN_EMAIL
            - name: SEAFILE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: SEAFILE_ADMIN_PASSWORD
            - name: SEAFILE_SERVER_LETSENCRYPT
              value: "false"
            - name: SEAFILE_SERVER_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: SEAFILE_SERVER_HOSTNAME
            - name: SEAFILE_SERVER_PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: SEAFILE_SERVER_PROTOCOL
            # Debug mode - enables detailed logging
            - name: DEBUG
              value: "true"
            - name: SEAFILE_DEBUG
              value: "true"
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
      restartPolicy: Always
      # to get image from protected repository
      imagePullSecrets:
        - name: regcred